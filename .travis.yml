language: rust
rust:
  - nightly

script:
  - cargo build --release
  - cargo test --release
  - xz -9 < target/release/fishsticks > fishsticks.xz

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "fishsticks.xz"
  skip_cleanup: true
  on:
    branch: master

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo
